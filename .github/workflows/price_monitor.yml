name: Hourly Price Monitor

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次
  workflow_dispatch:      # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scraper.py

     - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 檢查檔案是否存在，避免 git add 報錯
          if [ -f last_price.json ]; then
            git add last_price.json
            # 只有在有東西可以 commit 的時候才執行
            git commit -m "Update last observed prices" || echo "No changes to commit"
            git push
          else
            echo "last_price.json not found, skipping commit."
          fi
