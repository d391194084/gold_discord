name: Hourly Price Monitor

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次
  workflow_dispatch:      # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 檢查檔案是否存在才執行 add
          if [ -f last_price.json ]; then
            git add last_price.json
            # 如果沒有東西需要 commit (例如檔案內容沒變)，echo 一聲就好，不要報錯
            git commit -m "自動更新價格紀錄" || echo "Nothing to commit"
            git push
          else
            echo "找不到 last_price.json，跳過本次 Commit"
          fi
